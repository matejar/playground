<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Web socket client</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
<script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
<script th:src="@{/app.js}"></script>
</head>
<body onload="onLoad()">
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-12">
				<form>
					<h2>Send the message</h2>
					<div class="form-group">
						<label for="nickname">What is your name?</label> <input
							type="text" id="nickname" class="form-control"
							placeholder="Your name here...">
					</div>
					<div class="form-group">
						<label for="message">Enter message</label> <input type="text"
							id="message" class="form-control" placeholder="Message...">
					</div>
					<button id="sendMessage" class="btn btn-default">Send</button>
				</form>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<form>
					<h2>Track messages sent by any client</h2>
					<div class="form-group">
						<label for="connect">WebSocket connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Nickname</th>
							<th>Messages</th>
						</tr>
					</thead>
					<tbody id="messages">
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form>
					<h2>Message history</h2>
					<button id="history" class="btn btn-default" type="submit">Search</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="historyTable" class="table table-striped">
					<thead>
						<tr>
							<th>Nickname</th>
							<th>Messages</th>
						</tr>
					</thead>
					<tbody id="historyMessages">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
